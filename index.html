// program 3
var shop = {};
shop.name = prompt("Enter shop name");
while (String(shop.name) == ""){
    shop.name = prompt("Enter shop name");
    shop.name = String(shop.name);
}



var j = prompt("Amount of goods");
j = Number(j);
while (String(j) == "NaN"){
    var j = prompt("Amount of goods in numbers");
    j = Number(j);
}
shop.goods = [];

for (var i = 0; i < j; i ++){
    shop.goods[i] = {};
    shop.goods[i].name = prompt("Enter name of a good");

    shop.goods[i].prise = prompt("Enter prise");
    shop.goods[i].prise = Number(shop.goods[i].prise);
    while (String(shop.goods[i].prise)== "NaN"){
        shop.goods[i].prise = prompt("Enter prise in numbers");
        shop.goods[i].prise = Number(shop.goods[i].prise);
    }
}
console.log(shop);
